<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(42, 42, 43, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.5s;
        }
        .message.user {
            align-self: flex-end;
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            margin-right: 10px;
        }
        .message.user::after {
            content: "";
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: rgba(0, 123, 255, 0.8) transparent transparent transparent;
        }
        .message.bot {
            align-self: flex-start;
            background-color: rgba(0, 200, 83, 0.8);
            color: #fff;
            margin-left: 10px;
        }
        .message.bot::after {
            content: "";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: rgba(0, 200, 83, 0.8) transparent transparent transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat" class="chat"></div>
        <div class="input-container">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem..." onkeydown="checarEnter(event)">
            <button onclick="enviarMensagem()">Enviar</button>
        </div>
    </div>

    <script>
        function enviarMensagem() {
            const mensagem = document.getElementById('mensagem').value;
            if (!mensagem) return;

            const chat = document.getElementById('chat');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.textContent = mensagem;
            chat.appendChild(userMessageDiv);

            fetch('/enviar_mensagem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `mensagem=${encodeURIComponent(mensagem)}`,
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot';
                botMessageDiv.textContent = data.resposta;
                chat.appendChild(botMessageDiv);
                document.getElementById('mensagem').value = '';
                chat.scrollTop = chat.scrollHeight;
            });
        }

        function checarEnter(event) {
            if (event.key === 'Enter') {
                enviarMensagem();
            }
        }
    </script>
</body>
</html>
